<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>WordClock Dashboard v0.1</title>
</head>

<body>

    <div class="container">
        <!-- Main Content -->
        <main>
            <form action="/save" method="POST">
            <h1>Farben</h1>
            <!-- Colors -->
            <div class="colors section">
                <div>
                    <div class="card">
                        <div>
                            <h3>Grundfarbe</h3>
                            <h1>Grundfarbe</h1>
                        </div>
                        <div class="colorpicker" id="base_color">
                            <input type="color" />
                        </div>
                    </div>
                </div>
                <div>
                    <div class="card">
                        <div>
                            <h3>Wortfarbe</h3>
                            <h1>Wortfarbe</h1>
                        </div>
                        <div class="colorpicker" id="word_color">
                            <input type="color" />
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Colors -->

            <!-- Lumunation Sliders -->
            <h1>Helligkeit</h1>
            <div class="sliders section">
                <div>
                    <div class="card">
                        <div>
                            <h3>Grundhelligkeit</h3>
                            <div class="rangeValue">
                                <p id="baseLuminationRangeValue">50</p>
                            </div>
                        </div>
                        <div class="slider">
                            <input id="baseLumination" type="range" min="0" max="100" value="50" oninput="baseLuminationRangeValue.innerText = this.value">
                        </div> 
                    </div>
                </div>
                <div>
                    <div class="card">
                        <div>
                            <h3>Worthelligkeit</h3>
                            <div class="rangeValue">
                                <p id="wordLuminationRangeValue">50</p>
                            </div>
                        </div>

                        <div class="slider">
                            <input id="wordLumination" type="range" min="0" max="100" value="50" oninput="wordLuminationRangeValue.innerText = this.value">   
                        </div> 
                    </div>
                </div>
            </div>
            <!-- End of Lumination Sliders -->

            <!-- Lumunation Sliders -->

            <h1>Uhrzeit</h1>
            <!-- Time and Zone -->
            <div class="time section">
                <div>
                    <div class="card">
                        <div>
                            <h3>Falls nicht automatisch erkannt</h3>
                            <h1>Uhrzeit</h1>
                        </div>
                        <div>
                            <input id="time" type="time">
                        </div>
                    </div>
                </div>
                <div>
                    <div class="card">
                        <div>
                            <h3>Zeitzone</h3>
                            <h1>Berlin</h1>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Time and Zone -->

            <h1>WLAN</h1>
            <div class="time section">
                <div>
                    <div class="card">
                        <div>
                            <h3>SSID</h3>
                            <h1>SSID</h1>
                        </div>
                        <div class="text-input">
                            <input id="ssid" type="text" placeholder="Was ist dein WLAN-Name?"/>
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="card">
                        <div>
                            <h3>Passwort</h3>
                            <h1>Passwort</h1>
                        </div>
                        <div class="text-input">
                            <input id="password" type="password"/>
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Time and Zone -->
        </form>
        </main>
        <!-- End of Main Content -->

        <!-- Right Section -->
        <div class="right-section">
            <div class="nav">
                <div class="dark-mode">
                    <span class="material-icons-sharp active">
                        light_mode
                    </span>
                    <span class="material-icons-sharp">
                        dark_mode
                    </span>
                </div>

                <div class="profile">
                    <div class="info">
                        <p>Hey, <b>Philip</b></p>
                        <small class="text-muted">Admin</small>
                    </div>
                    <div class="profile-photo">
                        <img src="images/profile-1.jpg">
                    </div>
                </div>
            </div>
            <!-- End of Nav -->

            <div class="user-profile">
                <div class="logo">
                    <img src="images/logo.jpg">
                    <h2>WordClock</h2>
                    <p>Web Interface</p>
                </div>
            </div>
            
            <!-- https://stackoverflow.com/questions/35509396/post-method-to-url-from-a-onclick-function -->
            <div class="save-button">
                Speichern
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
